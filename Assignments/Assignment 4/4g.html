<style>
    .subscribe-btn {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        padding-top:  10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        margin-right: 30px;
        margin-left: 20px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    /* :active - applies when we click the button */
    .subscribe-btn:hover {
        /* 0 - faded, 1 - opaque*/
        opacity: 0.8;
    }

    .subscribe-btn:active {
        opacity: 0.5;
    }

</style>

<button class = "subscribe-btn">
    SUBSCRIBE
</button>
